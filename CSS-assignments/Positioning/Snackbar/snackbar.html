<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="snackbar.css" />
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>
    <title>Snackbar</title>
  </head>
  <body>
    <div class="snackbar">
      <div>Can't send photos. Please try again later</div>
      <div class="text-btn">
        <p class="blueViolet-text">RETRY</p>
      </div>
      <div class="close-icon">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <button class="btn">Baseline</button>
    <button class="btn">Leading</button>
    <button class="btn">Stacking</button>

    <div class="snackbar hidden-snackbar snackbar-baseline">
      <div>Can't send photos. Please try again later</div>
      <div class="text-btn">
        <p class="blueViolet-text">RETRY</p>
      </div>
      <div class="close-icon">
        <i class="fa fa-times"></i>
      </div>
    </div>

    <div class="snackbar hidden-snackbar snackbar-leading">
      <div>Can't send photos. Please try again later</div>
      <div class="text-btn">
        <p class="blueViolet-text">RETRY</p>
      </div>
      <div class="close-icon">
        <i class="fa fa-times"></i>
      </div>
    </div>

    <div class="snackbar hidden-snackbar snackbar-stacked">
      <div>Can't send photos. Please try again later</div>
      <div class="text-btn">
        <p class="blueViolet-text">RETRY</p>
      </div>
      <div class="close-icon">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <script src="./snackbar.js"></script>
  </body>
</html>
