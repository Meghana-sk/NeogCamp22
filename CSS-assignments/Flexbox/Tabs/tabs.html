<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8831240330.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="tabs.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tabs-types">
      <h2>Fixed tabs</h2>
      <div class="tabs-container">
        <div class="tab tab-one"><i class="fas fa-code-branch"></i>Tab 1</div>
        <div class="tab tab-two"><i class="fas fa-code-branch"></i>Tab 2</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 3</div>
      </div>
      <h2>Scrollable tabs</h2>
      <div class="tabs-container tabs-overflow">
        <div class="tab tab-one"><i class="fas fa-code-branch"></i>Tab 1</div>
        <div class="tab tab-two"><i class="fas fa-code-branch"></i>Tab 2</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 3</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 4</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 5</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 6</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 7</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 8</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 9</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 9</div>

        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 9</div>
        <div class="tab tab-three"><i class="fas fa-code-branch"></i>Tab 9</div>
      </div>
    </div>
  </body>
</html>
