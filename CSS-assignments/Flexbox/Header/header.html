<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8831240330.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <div class="header-types--container">
      <h3>Dense Header</h3>
      <div class="header">
        <i class="fas fa-bars"></i>
        <p>San Francisco, CA</p>
        <div class="header-utility--icons">
          <i class="fas fa-download"></i>
          <i class="fas fa-print"></i>
          <i class="far fa-bookmark"></i>
        </div>
      </div>

      <h3>Short Header</h3>
      <div class="header">
        <i class="fas fa-bars"></i>
        <p>San Francisco, CA</p>
        <div class="header-utility--icons">
          <i class="far fa-bookmark"></i>
        </div>
      </div>

      <h3>Prominent Header</h3>
      <div class="header prominent-header">
        <i class="fas fa-bars"></i>
        <p class="header-name">San Francisco, CA</p>
        <div class="header-utility--icons">
          <i class="fas fa-download"></i>
          <i class="fas fa-print"></i>
          <i class="far fa-bookmark"></i>
        </div>
      </div>

      <h3>Collapsed Header</h3>
      <div class="header header-collapsed">
        <i class="fas fa-bars"></i>
        <div class="header-utility--icons">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
